
; drop in all of svs settings here
#include conf/svs/svs.conf

; but override these particular ones
[Warbird]
XRadarStatus=0

[Javelin]
AntiWarpStatus=0

[Leviathan]
StealthStatus=0

[Bomb]
BombDamageLevel=7500


[ General ]
;Map = (public).lvl
;Map = smallmap.lvl
; for testing extended lvl files
Map = smallmape.lvl
; LevelFiles = b1.lvz, b2.lvz


[ Misc ]
SeeEnergy = Team
SpecSeeEnergy = All


[ Modules ]
; this key holds the names of the modules that will take effect in this
; arena. typical things to put here are modules for scoring, special
; game types, flag guards, etc.
AttachModules = \
	SS.Core.Modules.Scoring.KillPoints \
	SS.Core.Modules.Scoring.FlagGamePoints \
	SS.Core.Modules.Scoring.BallGamePoints
;	buy


; separate out settings for flags and balls into separate files
#include flags.conf
#include balls.conf

; For testing the GameTimer module
[Misc]
TimerWarnings=30,10,5,4,3,2,1
